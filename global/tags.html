---
title:      文章标签
layout:     default
permalink:  tags.html
---
{% include JB/setup %}

<span class="article-title">文章标签</span>
<ul class="tags tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>
<br />


{% for tag in site.tags %} 
  <span class="article-title-light" id="{{ tag[0] }}-ref">标签：{{ tag[0] }}</span>
  <ul class="tags tag_box inline">
    {% assign pages_list = tag[1] %}  
    {% include JB/pages_list %}
  </ul>
  <br />
{% endfor %}
